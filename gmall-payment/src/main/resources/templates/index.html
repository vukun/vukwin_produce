<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title></title>
    <link rel="stylesheet" href="css\style.css">
    <script src="js\jquery-3.1.1.min.js" charset="utf-8"></script>
	</head>
	<body>
    <div class="One_Jdbox">
      <div class="Jdbox_head">
        <img src="img\logo1.jpg" alt="">
        <ul>
          <li><span th:text="'你好 , '+ ${nickName}"></span><span>, 退出</span></li>
          <li><a href="http://search.ikwin.net:8086/gmall-order-web/myOrder" style="font-size:14px;color: black">我的订单</a></li>
          <li>支付帮助</li>
        </ul>
      </div>
      <div class="Jdbox_BuySuc">
        <dl>

          <dd>
            <span th:text="'订单提交成功, 请尽快付款 !'"> </span><br/><br/>
            <span th:text="'订单号：'+${outTradeNo}"> </span>
            <span th:text="' 应付金额 '+${totalAmount}+' 元 '"> </span>
          </dd>
          <dd>
            <span style="font-size: small">推荐使用: 扫码支付</span>
            <span style="font-size: small">请您在 <font> 24小时 </font> 内完成支付，否则订单会被自动取消</span>
<!--            <span>订单详细</span>-->
          </dd>
        </dl>
      </div>
      <div class="Jd_Con">


        <div class="Jd_main">
          <ul>
            <li>
              <span>
                <input name="a" type="radio"  value="alipay" />
                <img src="img\alipay.jpg" alt="">支付宝
              </span>
            </li>
            <li>
<!--              <span>-->
<!--                <input name="a" type="radio"  value="mx" />-->
<!--                <img src="img\weixin.png" alt="">微信支付-->
<!--              </span>-->

            </li>
            <li>
            </li>
            <li>
            </li>
            <li>
              <button id="paymentButton">立即支付</button>
            </li>
          </ul>
        </div>
      </div>


    </div>

    <form    method="post" id="paymentForm">
         <input type="hidden" name="totalAmount" th:value="${totalAmount}" >
         <input type="hidden" name="outTradeNo" th:value="${outTradeNo}" >
    </form>


	</body>
  <script type="text/javascript">
      $(function() {
          $("#paymentButton").click(function () {
            var paymethod = $("input[type='radio']:checked").val();
            if(paymethod == undefined){
               alert("请选择支付方式！");
            }else{
              $("#paymentForm").attr("action","/"+$("input[type='radio']:checked").val()+"/submit")  ;
              $("#paymentForm").submit();
            }
          })
      })





    //立即支付按钮效果
    $("#paymentButton").mouseover(function(){
      $(this).css({"cursor":"pointer","background":"#FF5350"})
    }).mouseout(function(){
      $(this).css("background","#FC6E6C")
    })





  </script>
</html>
